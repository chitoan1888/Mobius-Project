{% load static %}

<header class="header">
  <div class="header-content">
    <div class="container d-flex align-items-center">
      <div class="header__logo">
        <a href="./">
          <img
            src="{% static 'images/mobius-logo.png' %}"
            alt="Mobius"
            width="160"
            height="50"
          />
        </a>
      </div>

      <nav class="header__navbar flex-fill">
        <ul class="d-flex justify-content-center navbar__list">
          {% if user.is_authenticated %}
            <li class="navbar__item login">
              <a class="navbar__link" href="./userInfo/{{user}}">
                <i class="fas fa-user" style="font-size: 18px"></i>
                <span>{{user}}<span>
              </a>
            </li>
          {% else %}
            <li class="navbar__item login">
              <a class="navbar__link" href="./">
                <i class="fas fa-user" style="font-size: 18px"></i>
                <span>Đăng nhập<span>
              </a>
            </li>
          {% endif %}
          <li class="navbar__item">
            <a class="navbar__link active" href="./">
              <i class="fas fa-home"></i>
              <span>Trang chủ</span>
            </a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./products/phones">
              <i class="fas fa-mobile-alt"></i>
              <span>Điện thoại<span>
            </a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./accessories">
              <i class="fas fa-headphones-alt"></i>
              <span>Phụ kiện</span>
            </a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./contact">
              <i class="fas fa-info-circle"></i>
              <span>Liên hệ</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="header__search-btn click-cursor">
        <i class="fas fa-search" style="font-size: 18px"></i>
      </div>

      {% if user.is_authenticated %}
        <div class="header__login click-cursor">
          <a href="./userInfo/{{user}}" class="login__link">
            <i class="fas fa-user" style="font-size: 18px"></i>
            {{ user }}
          </a>
        </div>
      {% else %}
        <div class="header__login click-cursor">
          <a href="/login" class="login__link">
            <i class="fas fa-user" style="font-size: 18px"></i>
            Đăng nhập
          </a>
        </div>
      {% endif %}

      <div class="header__cart click-cursor">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart__total-num">0</span>
      </div>
    </div>
  </div>

  <div class="header__search-bar-wrap">
    <form action="search/" class="header__search-bar container"  method="GET" value="{{request.GET.q}}">
      <input
        type="text"
        name="q"
        value="{{request.GET.q}}"
        class="header__search-input"
        placeholder="Tìm kiếm sản phẩm"
      />
      <button type="submit" class="btn header__search-submit">Tìm kiếm</button>
    </form>
  </div>

  <label for="toggleMenu" class="navbar__mobile-close-btn">
    <input type="checkbox" id="toggleMenu"/>
    <div class="line first"></div>
    <div class="line second"></div>
    <div class="line third"></div>
  </label>
</header>
