{% extends '../app.html' %}
{% load static %}

{% block title %}{{ blog.title }}{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/blogs/blogDetail.css' %}" type="text/css" />
<link rel="stylesheet" href="{% static 'css/blogs/blogList.css' %}" type="text/css" />
<link rel="stylesheet" href="{% static 'css/blogs/blogItem.css' %}" type="text/css" />
{% endblock %}

{%block content %}
    <div class='container pt-3'>
        <div class='row'>
            <div class='col-sm-3'>
                {% include 'components/blogs/blogList.html' with blogs=recentBlogs %}
            </div>
            <div class='col-sm-9'>
                {% include 'components/blogs/blogDetail.html' with blog=blog %}
            </div>
        </div>
    </div>
{% endblock %}
