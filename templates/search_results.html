<center>
{% if results %}
<h1>Results for <b>{{ request.GET.q }}</b></h1>
<br/><br/>

{% for result in results %}

{{result.name}}<br> 
{{result.brand}}<br>
{{result.price}}<br>
{{result.description}}<br>
{{result.keywordsSearch}}<br>
<br/>

{{result.content}}
<br/>

{% endfor %}
{% else %}
    No search results for this query
{% endif %}
</center>
